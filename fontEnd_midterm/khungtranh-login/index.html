<!--    login     -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Login | KHUNGTRANH.VN </title>
    <!-- Bootstrap -->
    <link href="./lib/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <!-- font -->
    <link href="./fonts/css/font-awesome.min.css" rel="stylesheet" >
    
    <link href="./css/index.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="row" >
            <div class="col-md-6 col-md-offset-3">
                <div class="panel box-login">
                    <div class="box-heading">
                        <div id="row">
                            <div id="col-xs-6">
                                <a href="#" class="active" id="login-form-active"> Login </a>
                            </div>
                            <div id="col-xs-6">
                                <a href="#" id="register-form-active"> Register </a>
                            </div>
                        </div> 
                        <hr>
                    </div>
                    <div class="box-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form" action="javascript:;" method="post" role="form" style="display: block;">
                                    <div class="form-group">
                                        <span class="fa fa-user"></span><input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                    </div>
                                    <div class="form-group">
                                        <span class="fa fa-key"></span>
                                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-group text-center">
                                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                        <label for="remember"> Remember Me</label>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <strong><input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="LOG IN"></strong>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="text-center">
                                                    <a href="javascript:;" tabindex="5" class="forgot-password">Forgot Password?</a>
                                                </div>
                                            </div>
                                        </form>
                                        </div>
                                    </div>
                                <form id="register-form" action="javascript:;" method="post" role="form" style="display: none;">
                                    <div class="form-group">
                                        <span class="fa fa-user"></span>
                                        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                    </div>
                                    <div class="form-group">
                                        <span class="fa fa-envelope"></span>
                                        <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                    </div>
                                    <div class="form-group">
                                        <span class="fa fa-key"></span>
                                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <span class="fa fa-exclamation"></span>
                                        <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
